<!DOCTYPE html>
<html>
  <head>
    <meta caharset="UTF-8" />
    <title>Music App Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 100%;
        padding: 20px;
      }
      .head_nav {
        justify-content: space-around;
      }
      #navbarSupportedContent {
        justify-content: space-between;
      }
      #nv {
        padding-left: 5%;
      }
      .row {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
    <script>
      history.pushState(null, null, document.URL);
      window.addEventListener("popstate", function () {
        history.pushState(null, null, document.URL);
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nv">
        <a class="navbar-brand" href="{{ url_for('home') }}">Music</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('playlists')}}">
                My playlist
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('liked')}}"> Liked songs </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('account')}}"> Account </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home_creator') }}">
                Creator space
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Albums </a>
            </li>
            {% if creator==1 %}
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home_creator')}}">
                Creator space
              </a>
            </li>
            {% endif %}
          </ul>
          <form class="ml-auto">
            <div class="row">
              <div class="col-md-2">
                <button
                  id="searchButton"
                  class="btn btn-outline-success my-mr-2"
                >
                  <a href="{{url_for('logout')}}"> Logout</a>
                </button>
              </div>
            </div>
          </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </nav>
    </div>

    Creator

    <div class="container">
      <div class="row">
        <div class="col-2"><b>Song id</b></div>
        <div class="col-2"><b>Song name</b></div>
        <div class="col-2"><b>Uploaded by</b></div>
      </div>
      {% for s in songs %}
      <div class="row" id="r">
        <div class="col-2">{{s.song_id}}</div>
        <div class="col-2">{{s.song_name}}</div>
        <div class="col-2">{{s.uploaded_by}}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
